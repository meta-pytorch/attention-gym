# Basic benchmark configuration for flex attention
# Usage: python flex_perf.py --config config_basic.yaml

# Core parameters
dynamic: false
calculate_bwd: True
dtype: "bfloat16"

# Shape parameters
b:  [4]  # batch sizes
nh: ["16, 4", "16, 16"]  # [query_heads,key_value_heads]
s: [2048, 4096, 8192, 16384, 32768]  # sequence lengths
d: [64, 128]  # head dimensions

# Attention types to benchmark
mods: ["noop", "causal", "alibi", "sliding_window", "document_mask"]

# Backend and optimization
backend: []
max_autotune: false

# Decoding and cache settings
decoding: false
kv_size: null  # Use batch sizes instead

# Metrics and output
throughput: true  # Always calculate TBS and TFLOPs
show_speedups: false  # Show speedup calculations
save_path: null  # No CSV output

# Uncomment to change
# BACKEND options: AUTO (default), FLASH (FAv4), TRITON, TRITON_DECODE
kernel_options:
  global:
    BACKEND: FLASH
#     BLOCK_M: 64
#     BLOCK_N: 128
#     num_warps: 8
#     num_stages: 2

# Block Sparse Sizes -> Uncomment if using FLASH backend
block_q: 128
block_kv: 128
